<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Maps</title>
		<link rel="icon" type="image/x-icon" href="" />
		<!-- CSS Libraries -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
		crossorigin="anonymous">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<!-- Custom CSS -->
		<link rel="stylesheet" href="./css/custom.css">
	</head>
	<body>
		<!-- Wrapper -->
		<div class="wrapper">
			<!-- Sidebar  -->
			<aside id="sidebar">
				<div class="sidebar-header">
					<h3>Search Locations</h3>
					<div class="foursquare-credit">Data provided by Foursquare</div>
				</div>
				<div class="input-group">
					<input data-bind="value: searchInput, valueUpdate: 'afterkeydown'" type="text" class="form-control rounded-0" type="text" placeholder="Search Location" aria-label="Search Location">
				</div>
				<ul data-bind="foreach: listOfPlaces" class="list-unstyled components">
					<li>
						<a data-bind="text: title, click: $parent.clickPlace" class="cursor-pointer"></a>
					</li>
				</ul>
			</aside>
			<!-- Page Content -->
			<main id="content">
				<nav class="navbar navbar-expand-lg navbar-light bg-light mb-0">
					<div class="container-fluid">
						<button type="button" id="sidebarCollapse" class="btn btn-info">
							<i class="fa fa-navicon fa-lg"></i>
						</button>
					</div>
				</nav>
				<div id="map"></div>
			</main>
		</div>
		<!-- Bootstrap Core JavaScript -->
		<!-- Placed at the end of the document to make the pages load faster -->
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
		crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
		crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
		<script async defer onerror="googleMapsApiError()" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBofY27xEVYhQ2x5LPLimIIqcVWSW-cqZQ&callback=init"></script>
		<!-- Custom JS -->
		<script src="./js/places.js"></script>
		<script src="./js/app.js"></script>
		<script type="text/javascript">
			$(document).ready(function () {
				$("#sidebar").mCustomScrollbar({
					theme: "minimal"
				});

				$('#sidebarCollapse').on('click', function () {
					$('#sidebar, #content').toggleClass('active');
					$('.collapse.in').toggleClass('in');
					$('a[aria-expanded=true]').attr('aria-expanded', 'false');
				});
			});
		</script>
	</body>
</html>
