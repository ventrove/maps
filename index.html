<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Maps</title>
		<link rel="icon" type="image/x-icon" href=""/>
		<!-- Bootstrap Core CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
		crossorigin="anonymous">
		<!-- Font Awesome CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<!-- Custom Styles -->
		<link rel="stylesheet" href="./css/custom.css">
	</head>
	<body>
		<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
			<a class="navbar-brand col-md-3 col-lg-3 mr-0" href="#">
				Search Locations
				<button class="navbar-toggler float-right d-md-none" type="button" data-toggle="collapse" data-target="#collapseSideBar" aria-expanded="false" aria-controls="collapseSideBar">
					<span class="navbar-toggler-icon"></span>
				</button>
			</a>
			<div class="input-group">
				<input type="text" class="form-control rounded-0" type="text" placeholder="Search Location" aria-label="Search Location">
				<div class="input-group-append">
					<button class="btn btn-info rounded-0" type="button"><i class="fa fa-filter mr-2" aria-hidden="true"></i>Filter</button>
				</div>
			</div>
		</nav>		
		<div class="container-fluid">
			<div class="row">
				<nav class="col-sm-12 col-md-3 col-lg-3 bg-light" id="collapseSideBar">
					<div class="sidebar-sticky">
						<ul class="nav flex-column">
							<li class="nav-item mx-2">
								<span class="cursor-pointer">
									Location #1
								</span>
							</li>
							<li class="nav-item mx-2">
								<span class="cursor-pointer">
									Location #2
								</span>
							</li>
							<li class="nav-item mx-2">
								<span class="cursor-pointer">
									Location #3
								</span>
							</li>
						</ul>
					</div>
				</nav>
				<main role="main" class="col-sm-12 col-md-9 col-lg-9 p-0">
					<div id="map" class="h-100"></div>
				</main>
			</div>
		</div>
		<!-- Bootstrap Core JavaScript -->
		<!-- Placed at the end of the document to make the pages load faster -->
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
		crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
		crossorigin="anonymous"></script>
		<script src="./js/app.js"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAsAZLnHsr6BskvOSJJ0Rnow_gg6eu8Uqg&v=3&callback=initMap"></script>
	</body>
</html>
