<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Map</title>
		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<!-- Bootstrap 4 -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
		crossorigin="anonymous">
		<!-- Custom CSS -->
		<link rel="stylesheet" href="./css/styles.css">
	</head>
	<body id="wrapper" class="expand">
		<aside id="sidebar-wrapper" class="text-info">
			<ul class="sidebar-nav">
				<li>
					<input type="text" class="form-control rounded-0" type="text" placeholder="Search Places" aria-label="Search Places" data-bind="value: search, valueUpdate: 'afterkeydown'">
				</li>
				<li data-bind="foreach: locationList">
					<a class="text-info d-block p-2" data-bind="text: title, click: $parent.locationSelect">About</a>
				</li>
			</ul>
		</aside>
		<main class="bg-info">
			<div class="d-flex">
				<a href="#menu-toggle" class="btn btn-light m-3" id="menu-toggle"><i class="fa fa-navicon fa-lg text-info"></i></a>
				<h4 class="d-inline text-light my-auto ml-auto mr-3">Neighborhood Map</h4>
			</div>
			<div id="map"></div>		
		</main>
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<!-- Popper -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
		crossorigin="anonymous"></script>
		<!-- Bootstrap 4 -->
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
		crossorigin="anonymous"></script>
		<!-- Knockout -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
		<!-- Google Maps -->
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAsAZLnHsr6BskvOSJJ0Rnow_gg6eu8Uqg&v=3&callback=initMap"></script>
		<!-- Main -->
		<script src="./js/main.js"></script>
		<!-- Custom JS -->
		<script type="text/javascript">
			$("#menu-toggle").click(function(e) {
				e.preventDefault();
				$("#wrapper").toggleClass("expand");
			});
		</script>
	</body>
</html>
